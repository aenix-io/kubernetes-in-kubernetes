controlPlaneEndpoint:
apiServer:
  certSANs:
    dnsNames: []
    ipAddresses: []

imagePullPolicy: IfNotPresent

etcd:
  image: k8s.gcr.io/etcd:3.4.3-0
  podManagementPolicy: Parallel
  replicas: 3
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    # storageClassName: default
    annotations: {}
    finalizers:
      - kubernetes.io/pvc-protection
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    # limits:
    #   cpu: 100m
    #   memory: 128Mi


scheduller:
  image: k8s.gcr.io/kube-scheduler:v1.18.0
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    # limits:
    #   cpu: 100m
    #   memory: 128Mi

